<div class="content">

    <!----header--->
    <div class="row">
        <div class="col">
            <span id="goal">today I am going to...</span>
        </div>
    </div>
    <br><br><br>

    <div class="row iconRow">
        <div class="col icon lightBlue borderPop" onclick="write()">
            <i id="write" class="fas fa-pencil-alt"></i>
            Write
        </div>
        
        <div class="col icon green borderPop" onclick="garden()">
            <i id="garden" class="fas fa-seedling"></i>
            Plant
        </div>
        
        <div class="col icon purple borderPop" onclick="read()">
            <i id="read" class="fas fa-book-reader"></i>
            Read
        </div>
        
    </div>

    <br><br>

    <div class="row iconRow">
        <div class="col icon red borderPop" onclick="draw()">
            <i id="writing" class="fas fa-pen-fancy"></i>

        </div>
        
        <div class="col icon purple borderPop" onclick="create()">
            <i id="create" class="fas fa-pencil-ruler"></i>
            Create
        </div>
        
        <div class="col icon darkBlue borderPop" onclick="build()">
            <i id="build" class="fas fa-hammer"></i>

        </div>
        <div class="col icon green borderPop" onclick="exercise()">
            <i id="exercise" class="fas fa-dumbbell"></i>
            Lift
        </div>
        
    </div>
    <br>
    <div class="row">
        <div class="col icon lightBlue borderPop" onclick="list()">
            <i>go to list</i>
        </div>
    </div>


</div>
